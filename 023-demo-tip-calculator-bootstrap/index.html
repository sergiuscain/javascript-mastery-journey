<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Калькулятор чаевых</title>
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Калькулятор чаевых</h1>

        <div class="mb-3">
            <label for="billAmount" class="form-label">Сумма счета:</label>
            <input type="number" class="form-control" id="billAmount" value="2000">
        </div>

        <div class="mb-3">
            <label for="tipPercentage" class="form-label">Процент чаевых:</label>
            <input type="number" class="form-control" id="tipPercentage" value="10">
        </div>

        <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Количество человек:</label>
            <input type="number" class="form-control" id="numberOfPeople" value="10">
        </div>

        <button id="calculateButton" class="btn btn-primary">Рассчитать</button>

        <div class="mt-4">
            <h2>Результаты:</h2>
            <p>Чаевые: <span id="tipAmount"></span></p>
            <p>Общая сумма: <span id="totalAmount"></span></p>
            <p>Сумма на человека: <span id="perPersonAmount"></span></p>
        </div>
    </div>
    <script src="./ex-01.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
